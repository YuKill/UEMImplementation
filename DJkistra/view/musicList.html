<div class="list-group col-xs-12 col-lg-12">
  <hr>
  <% List.forEach(function(Tuple) { %>
  <a href="/add/<%= Tuple %>" class="list-group-item text-center">
    <h4 class="list-group-item-heading"><%= Tuple.split(":")[0] %></h4>
    <h5 class="list-group-item-text"><%= Tuple.split(":")[2] %></h5>
  </a>
  <hr>
  <% }) %>
</div>
