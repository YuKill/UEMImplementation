<ul class="list-group col-xs-12 col-lg-12">
  <hr>
  <% List.forEach(function(Tuple) { %>
  <li class="list-group-item text-center">
    <h3 class="list-group-item-heading"><%= Tuple.split(":")[0] %></h3>
    <a class="badge hidden-xs" style="background:red" href="#" onclick="remover('<%= Tuple %>')">X</a>
    <h4 class="list-group-item-text"><%= Tuple.split(":")[2] %></h4>
  </li>
  <hr>
  <% }) %>
</ul>
