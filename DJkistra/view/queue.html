<ul class="list-group col-xs-12 col-lg-12">
  <hr>
  <% List.forEach(function(Pair) { %>
  <li class="list-group-item text-center">
    <h3 class="list-group-item-heading"><%= Pair.split(":")[0] %></h3>
    <a href="/rem/<%= Pair %>" class="badge label label-danger hidden-xs">X</a>
    <h4 class="list-group-item-text"><%= Pair.split(":")[1] %></h4>
  </li>
  <hr>
  <% }) %>
</ul>
